<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">   
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="image.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Md. Miskatul Masabi</span>
            <span class="job">Software Engineer</span>
        </div>
        <div class="media-button">
            <a href="https://www.facebook.com/mi.sa.ka.ta.192568/" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.instagram.com/mishkat0003/" style="background-color: #e1306c;"  class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="https://www.linkedin.com/in/md-mishkatul-masabi-b55b76292/" style="background-color: #1446aa;"  class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="https://www.youtube.com/@mishkatulmasabi473" style="background-color: #ff0000;"  class="link">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="btn">Massage</button>
            <button class="btn">Subscribe</button>
        </div>
        <div class="analysis">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">5.4k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">1.3k</span>
            </div>
        </div>
    </div>
</body>
</html>
